name: Go CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout код
        uses: actions/checkout@v3

      - name: Установить Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Кэшировать модули Go
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Установить golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b ./bin v2.2.1
      - name: Добавить golangci-lint в PATH
        run: echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Запустить линтер
        run: golangci-lint run

      - name: Запустить тесты
        run: go test -v ./...
